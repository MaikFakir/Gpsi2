<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="plantilla/template :: head">

</head>

<body onload="startTime()">
    <div th:replace="plantilla/template :: cosas"></div>

    <header th:replace="plantilla/template :: header"></header>

    <div class="b-example-divider2"></div>


    <div class="container" style=" padding: 10%;">
        <h1 class="display-4 fw-bold lh-1 mb-3 text-center ">[[${title}]]</h1>
        <br>
        <form th:action="@{/views/tpProd/save}" method="post" th:object="${tpProd}">
            <div class="border rounded" style="padding: 3%;">
                <div class="mb-3">
                    <label for="id" th:if="${id != null}" class="form-label">Id:</label>
                    <input type="number" th:if="${id != null}" class="form-control" th:field="*{id}" id="id" name="id" required maxlength="45" readonly>
                </div>
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Marca de la empresa" id="name" name="name" required maxlength="45">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="submit" class="btn btn-danger" onclick="cancelForm()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="b-example-divider2"></div>


    <footer th:replace="plantilla/template :: footer "></footer>

    <script type="text/javascript">
        function cancelForm() {
            window.location = "[[@{/views/tpProd/listar}]]";
        }
    </script>

</body>

</html>
