<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="plantilla/template :: head">

</head>

<body onload="startTime()">
    <div th:replace="plantilla/template :: cosas"></div>

    <header th:replace="plantilla/template :: header"></header>

    <div class="b-example-divider2"></div>


    <div class="container" style=" padding: 10%;">
        <h1 class="display-4 fw-bold lh-1 mb-3 text-center ">[[${title}]]</h1>
        <div id="alerta" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div id="alerta" th:if="${alerta}" class="alert alert-warning text-center">
            [[${alerta}]]
        </div>
        <br>
        <form th:action="@{/views/usuarios/save}" method="post" th:object="${usu}">
            <div class="border rounded" style="padding: 3%;">

                <div class="form-floating mb-3 ">
                    <input type="number" class="form-control" th:field="*{id}" id="id" name="id" required maxlength="45">
                    <label for="id" class="form-label">Id:</label>
                </div>

                <div class="form-floating mb-3 ">
                    <select class="form-select" th:field="*{tipoDocumento}">
                        <option th:value="0" >Tipo Documento</option>
                        <option th:value="1" th:text="Cedula">Cedula</option>
                        <option th:value="2" th:text="Pasaporte">Pasaporte</option>
                      </select>
                </div>

                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control " th:field="*{nombres}" placeholder="nombre " required>
                    <label for="nombres">Nombre</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control " th:field="*{apellidos}" name="apellidos" placeholder="nombre" required>
                    <label for="apellidos">Apellido</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="number" class="form-control " th:field="*{telefono}" name="telefono" placeholder="3123123123 " required>
                    <label for="telefono">Telefono</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="email" class="form-control " th:field="*{email}" name="email" placeholder="name@example.com " required>
                    <label for="email ">Correo</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control " th:field="*{contraseña}" name="contraseña" placeholder="Contraseña" autocomplete="off ">
                    <label for="contraseña">Contraseña</label>
                </div>
                <div class="form-floating mb-3 ">
                    <th:block th:each="role: ${listRoles}">
                        <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2" />
                    </th:block>
                </div>

                <div class="form-floating mb-3 ">
                    <select class="form-select" aria-label="Default select example" th:field="*{marca}">
                        <option th:each="marca: ${listMarcas}"th:value="${marca.id}"  th:text="${marca.name}" />
                      </select>
                    <label for="contraseña">Marcas</label>
                </div>

                <div class="form-floating mb-3 ">
                    <select class="form-select " th:field="*{estado}">
                        <option th:value="0" >Inactivo</option>
                        <option th:value="1" >Activo</option>
                    </select>
                    <label for="contraseña">Estado</label>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-danger" onclick="cancelForm()">Cancelar</button>
                </div>

            </div>
        </form>
    </div>

    <div class="b-example-divider2"></div>


    <footer th:replace="plantilla/template :: footer "></footer>

    <script type="text/javascript">
        function cancelForm() {
            window.location = "[[@{/views/usuarios/listar}]]";
        }
    </script>

</body>

</html>
