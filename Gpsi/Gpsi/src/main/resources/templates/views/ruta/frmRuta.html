<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="plantilla/template :: head">

</head>

<body onload="startTime()">
    <div th:replace="plantilla/template :: cosas"></div>

    <header th:replace="plantilla/template :: header"></header>

    <div class="b-example-divider2"></div>


    <div class="container" style=" padding: 10%;">
        <h1 class="display-4 fw-bold lh-1 mb-3 text-center ">[[${title}]]</h1>
        <br>
        <form th:action="@{/views/ruta/save}" method="post" th:object="${rutan}">
            <div class="border rounded" style="padding: 3%;">
                <div class="mb-3">
                    <label for="id" th:if="${id != null}" class="form-label">Id:</label>
                    <input type="number" th:if="${id != null}" class="form-control" th:field="*{id}" placeholder="Marca de la empresa" id="id" name="id" required maxlength="45" readonly>
                </div>
                <div class="mb-3">
                    <label for="marca" class="form-label">Ruta</label>
                    <input type="text" class="form-control" th:field="*{destino}" placeholder="Maps Url" id="name" name="name" maxlength="500" required>
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">Mensajero: </label>
                    <select th:field="*{usuario}" class="form-control form-control-sm col-md-6"> 
                        <option th:each="usu :${usuarios}"
                            th:value="${usu.id}"
                            th:text="${usu.nombres}"		
                        />					
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-danger" onclick="cancelForm()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="b-example-divider2"></div>


    <footer th:replace="plantilla/template :: footer "></footer>

    <script type="text/javascript">
        function cancelForm() {
            window.location = "[[@{/views/ruta/listar}]]";
        }
    </script>

</body>

</html>
